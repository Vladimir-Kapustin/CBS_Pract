<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Simple landing page</title>
    <link href="css/bootstrap.css" rel="stylesheet" />
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href='http://fonts.googleapis.com/css?family=Fjalla+One' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Merienda:700' rel='stylesheet' type='text/css'>
    <link href="css/style.css" rel="stylesheet" />
</head>
<body>
    <div class="navbar bg-dark navbar-fixed-top">
        <!--navbar-чтобы отобразить строку навигации, комбинация navbar-dark bg-dark - это вместо устаревшего navbar-inverse-чтоб меню было чёрное, причём один только navbar-dark вообще ничего не делает, если его убрать, то bg-dark будет достаточно; navbar-fixed-top - чтобы зафиксировать navbar вверху и всегда его отображать.-->
        <div class="navbar-inner">
            <!--"здесь будет размещаться основное содержимое нашего навбара", говорит автор. Устаревший navbar-inner из bootstrap`а 4.0. Этот навбар и на СтакОверфлоу спрашивали нафига, говорили что для удобочитаемости, но некоторые так чётко и не поняли зачем этот "лишний" навбар...-->
            <div class="container float-sm-right">
                <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse"> <!----btn-navbar-нет такого класса!-->
                    <span class="icon-bar"></span>      <!----нет такого класса!-->
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </a>
                <a href="#" class="brand">Landy</a>
                <!--"класс container нужен для того, чтобы в него помещать какие-то элементы"...-->
                <div class="navbar-collapse">
                    <!--nav-collapse - "когда пользователь будет сужать окно, чтобы всё меню пряталось и сворачивалось просто в выпадающий баттон, для этого ещё и добавляется класс collapse." (получается "nav-collapse collapse" у автора и "collapse nav-collapse" - в документации) Уточнение: .collapse.navbar-collapse - для группирования и скрытия содержимого навбара на определенном брейкпойнте родителя - это в Bootstrap 4.0.0. - взято с документации (https://bootstrap-4.ru/docs/4.0/components/navbar/). Очевидно в версии 4.5.0 нету такого сочетания. Достаточно указать navbar-collapse.-->
                    <ul class="nav float-right">
                        <!--pull-right - меню будет придвинуто к правой стороне-->
                        <li><a href="#">Home</a></li>
                        <li><a href="#">About</a></li>
                        <li><a href="#">Screenshots</a></li>
                        <li><a href="#">Features</a></li>
                        <li><a href="#">Download</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
