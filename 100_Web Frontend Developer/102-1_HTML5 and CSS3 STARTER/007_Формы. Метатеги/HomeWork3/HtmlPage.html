<!DOCTYPE html>
<html>
<head>
    <title>ClassWorkBootstrap</title>
    <link href="Bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <link href="StyleSheet.css" rel="stylesheet" />
</head>
<body>
    <div class="container">
        <form action="" method="get">
            <div class="topSpace"></div>
            <div class="header">
                Personal Information
            </div>
            <div class="form-group row">
                <label for="inputfirstName" class="col-sm-2 col-form-label" accesskey="f">*First name:</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" name="firstName" id="inputfirstName" required />
                </div>
            </div>
            <div class="form-group row">
                <label for="middleName" class="col-sm-2 col-form-label">Middle name:</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" name="middleName" id="middleName" />
                </div>
            </div>
            <div class="form-group row">
                <label for="lastName" class="col-sm-2 col-form-label">*Last name:</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" name="lastName" id="lastName" required />
                </div>
            </div>
            <div class="topSpace"></div>
                <div class="header">
                    Address
                </div>
            <div class="form-group row">
                <label for="address" class="col-sm-2 col-form-label" accesskey="f">Address:</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" name="address" id="address" />
                </div>
            </div>
            <div class="form-group row">
                <label for="cityortown" class="col-sm-2 col-form-label">City or Town:</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" name="cityortown" id="cityortown" />
                </div>
            </div>
            <div class="form-group row">
                <label for="state" class="col-sm-2 col-form-label">State:</label>
                <div class="col-sm-4">
                    <select type="text" class="form-control" name="state" id="state">
                        <option selected disabled>Choose a State</option>
                        <option>Carolina</option>
                        <option>Washington</option>
                        <option>...</option>
                    </select>
                </div>
            </div>
            <div class="form-group row">
                <label for="lastName" class="col-sm-2 col-form-label">*Zip code:</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" name="lastName" id="lastName" required />
                </div>
            </div>
        </form>
    </div>


    <!-- JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="Bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
