<!DOCTYPE html>
<html>
<head>
    <title>ClassWorkBootstrap</title>
    <link href="Bootstrap/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
    <div class="container">
        <h1>Hello, Bootstrap 4!</h1>
        <form method="post" action="">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="name">Имя:</label>
                    <input type="text" class="form-control" id="name" name="name" placeholder="Введите имя" />
                </div>

                <div class="form-group col-md-6">
                    <label for="pass">Пароль:</label>
                    <input type="password" class="form-control" id="pass" name="pass" placeholder="Введите пароль" />
                </div>
            </div>

            <div class="form-group col-md-6">
                <label for="submission">Это кнопка для отправки:</label>
                <input type="submit" class="btn btn-primary" id="submission" value="Отправить данные" />
            </div>
            <button type="reset" class="btn btn-primary">Это просто кнопка для сброса</button>
        </form>
    </div>


        <!-- JS, Popper.js, and jQuery -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="Bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
