<!DOCTYPE html>
<html>
<head>
    <title>HomeWork2</title>
    <link href="StyleSheet.css" rel="stylesheet" />
</head>
<body>
    <div class="container">
        <form action="" method="get">
            <div class="someform">
                <div class="header">
                    Personal Information
                </div>
                <div class="content">
                    <label class="boldLabel" for="firstName" accesskey="f">*First name:</label>
                    <input type="text" name="firstName" id="firstName" required />
                </div>
                <div class="content">
                    <label for="middleName">Middle name:</label>
                    <input type="text" name="middleName" id="middleName" />
                </div>
                <div class="content">
                    <label class="boldLabel" for="lastName">*Last name:</label>
                    <input type="text" name="lastName" id="lastName" required />
                </div>
            </div>
            <div class="someform">
                <div class="header">
                    Address
                </div>
                <div class="content">
                    <label for="address" accesskey="f">Address:</label>
                    <input type="text" name="address" id="address" />
                </div>
                <div class="content">
                    <label for="cityortown">City or Town:</label>
                    <input type="text" name="cityortown" id="cityortown" />
                </div>
                <div class="content">
                    <label for="state">State:</label>
                    <select type="text" name="state" id="state">
                        <option selected disabled>Choose a State</option>
                        <option>Carolina</option>
                        <option>Washington</option>
                        <option>...</option>
                    </select>
                </div>
                <div class="content">
                    <label for="lastName" class="boldLabel">*Zip code:</label>
                    <input type="text" name="lastName" id="lastName" required />
                </div>
            </div>
        </form>
    </div>
</body>
</html>
