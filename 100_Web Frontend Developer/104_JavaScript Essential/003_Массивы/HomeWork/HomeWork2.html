<!DOCTYPE HTML PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>HomeWork2</title>

    <script type="text/javascript">

        var array = [5, 6, 8, 7, 5, 56, 1, 3, 6, 5, 4, 56, 78, 12, 33];
        var biggest = 0, lowest = array[3], sum = 0, average = 0;

        for (var i = 0; i < array.length; i++) {
            sum += array[i];

            if (array[i] > biggest) {
                biggest = array[i];
            }
            if (array[i] < lowest) {
                lowest = array[i];
            }

            if (array[i] % 2 == 0) {
                document.write("Очередной чётный элемент массива: " + array[i] + "<br/>")
            }
        }
        document.write("<br/>");

        average = sum / array.length;

        document.write("Наибольшее: " + biggest + "<br/>");
        document.write("Наименьшее: " + lowest + "<br/>");
        document.write("Среднее: " + average + "<br/>");
        document.write("Сумма всех элементов: " + sum + "<br/>");

    </script>

</head>

</body>
</html>
