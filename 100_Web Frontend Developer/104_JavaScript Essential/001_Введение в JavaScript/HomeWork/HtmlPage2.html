    <script>
        const pi = 3.14;
        var volume, area, radius = 10, height = 20;

        volume = pi * (radius * 2) * height;
        area = 2 * pi * radius * (radius + height);

        document.write("volume = " + volume + "<br/>");
        document.write("area = " + area);

    </script>
